<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div>
      <h1>Welcome!</h1>
      <h2>TIC TAC TOE</h2>
    </div>
  </nav>

  <main>
    <div class="container">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
  </main>

  <footer>
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </footer>

  <div id="span">
    <span><b>Score X = <span id="X">0</span></b></span>
    <span><b>Score O = <span id="O">0</span></b></span>
  </div>

  <div id="status"></div>
<script src="script.js"></script>
</body>

</html>
